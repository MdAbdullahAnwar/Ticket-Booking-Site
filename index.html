<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Movie Booking</h1>
            <p id="totalBooked">Total Booked: 0</p>  
            <p>Find Slot: <input type="text" id="findSeat"> <button onclick="findUser()">Search</button></p>
            <h2 id="message"></h2>
        </header>
        
        <main class="main">
            <label for="username">User Name:</label>
            <input type="text" id="username" required>
            <label for="seatNumber">Seat Number:</label>
            <input type="text" id="seatNumber" required>
            <button type="button" onclick="saveToLocalStorage(event)">ADD</button>
        
            <h2 id="emptyMessage">Nothing Present</h2>
        </main>
        
        <div id="display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
